<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部发票列表</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/layer/css/layui.css">
    <style>
        .form-inline{margin-bottom: 20px;}
        .btns .excelBtn{background: #333333; border:none;}
        .form-group{margin-right: 35px;}
    </style>
</head>
<body>
<div class="header clearfix">
    <a href="javascript:;">
        <img src="../../image/xbxm.png"/>
    </a>
    <a href="javascript:;">
        <img src="../../image/store.png"/>
    </a>
    <ol>
        <li>退出</li>
        <i></i>
        <li>通知</li>
        <i></i>
        <li>admin</li>
    </ol>
</div>
<div id="header" class="header clearfix">
    <ul>
        <li><span >首页</span></li>
        <li><span>基础设置</span></li>
        <li class="finishMoney"><span >商品管理</span></li>
        <li class="finishMoney"><span >订单管理</span></li>
        <li class="finishMoney"><span class="head_active">对账管理</span></li>
    </ul>
</div>
<div id="box">
    <div class="left">
        <ul>
            <li >
                <span>结算管理</span>
                <ul>
                    <li >订单查询</li>
                    <li>结算单查询</li>
                </ul>
            </li>
            <li >
                <span>发票管理</span>
                <ul>
                    <li >代开发票</li>
                    <li>全部发票</li>

                </ul>
            </li>
        </ul>
    </div>
    <div class="right">
        <p class="crumbs router">1》2》3</p>
        <!--查询条件  -->
        <div class="form-inline">
            <div class="form-group">
                <label for="">结算单号:</label>
                <input type="text" class="form-control" placeholder="输入关键字">
            </div>
            <div class="form-group">
                <label for="">开票状态:</label>
                <select name="" id="" class="form-control">
                    <option value="">全部</option>
                    <option value="">待开</option>
                    <option value="">已开</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">下单时间:</label>
                <input type="text" class="form-control dates">-<input type="text" class="form-control datesEnd">
            </div>
            <a href="javascript:;"class="resets">重置</a>
            <button type="button" class="btn btn-primary">查询</button>
        </div>
        <!--列表-->
        <div class="list">
            <ul class="list_head">
                <li class="col-sm-2">结算单号</li>
                <li class="col-sm-2">结算时间</li>
                <li class="col-sm-2">结算金额</li>
                <li class="col-sm-3">结算笔数</li>
                <li class="col-sm-2">开票状态</li>
                <li class="col-sm-1">操作</li>
            </ul>
            <div class="list_bottom">
                <ul class=" clearfix">
                    <li class="col-sm-2">1342343</li>
                    <li class="col-sm-2">2432435</li>
                    <li class="col-sm-2">4545</li>
                    <li class="col-sm-3">5435</li>
                    <li class="col-sm-2">5435454</li>
                    <li class="col-sm-1">
                        <a href="javascript:;">详情</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-1.12.4.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/layer/layui.js"></script>
<script>
     //点击重置
    $('.resets').click(function () {
        $('.dates').val('');
        $('.datesEnd').val('');
    })
    // 日期插件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '.dates', //指定元素
            time:"yyyy-MM-dd hh-mm-ss"
        });
        laydate.render({
            elem: '.datesEnd', //指定元素
            time:"yyyy-MM-dd hh-mm-ss"
        });
    });
     rewriteAjax({url:'',data:{}},function (data) {
         
     })
</script>
</body>
</html>
