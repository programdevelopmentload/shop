	<script type="text/javascript">
        $(".header li").click(function () {

        var url = getBaseUrl('yy');
        var url1=getBaseUrl('yyy');
        pullUrl = url1 +'/imageCode/getImageCode/';
        pullUrls = url +'/auth/auth/sendsms';

        pullUrlsl = url +'/auth/auth/register';
		var str="Image"+parseInt(Math.random()*100000000);

			if($("#passwords").val()!==$("#password").val()){
			    $(".pwdErr").show()
			}else{
                $(".pwdErr").hide()

            }
        });
        var Countdown = function(obj,time,className){
            this.obj = obj;
            this.initTime = time;
            this.time = time;
            this.className = className ? className : 'current';//默认不传递为current
            this.init();
        };

        Countdown.prototype.init = function(){
            var clearTimeout;
            var self = this;
            if (this.time == 0) {
                this.obj.removeAttribute("disabled");
                this.obj.classList.remove(this.className);
                this.obj.value="发送验证码";
                this.time = this.initTime;
            } else {
                this.obj.setAttribute("disabled", true);
                $(this.obj).addClass(this.className);
                this.obj.value="" + this.time +"s";
                this.time--;
                clearTimeout = setTimeout(function() {
                        self.init();
                    },
                    1000)
            }
        };
		//get picture code；
		code();
		$("#yzmBtn").click(function () {
		    if(!$("#phone").val().match(/^[1][3,4,5,7,8,9][0-9]{9}$/)){
                $("#phone").next().show().html("手机格式错误");
                $("#phone").next().show().css('color','red');
		        return;
            }else if($("#phone").val()==""){
                $("#phone").next().show().html("请输入手机号");
                $("#phone").next().show().css('color','red');
			}else{
                $("#phone").next().hide()
			}
            str="Image"+parseInt(Math.random()*100000000);
            $("#c1").attr("src",pullUrl+str);
            $(".imgVerify").show()

        });
		function img(){
		    var obj={};
			obj.data={verifyCodeKey:str,verifyCode:$("#imgCode").val(),phoneNum:$("#phone").val()};
		    obj.url=pullUrls;
		    var res=rewriteAjax(obj,function (res) {
                if(res.success){
                    $(".imgVerify").hide();
                    $(".imagecode").hide();
                    new  Countdown($("#yzmBtn")[0],60);
                }else{
                    $(".imagecode").show()
                }
            });


        }
		$("#c1").click(function () {
            str="Image"+parseInt(Math.random()*100000000);
            $("#c1").attr("src",pullUrl+str);
        });
		function code(){
            str="Image"+parseInt(Math.random()*100000000);

        }
		$("#verify").blur(function () {
            if($("#verify").val()==""){

        })

		//提交保存注册
		function save() {



			var param = {
				"username" : $('#userName').val(),
				"password" : $('#password').val(),
				"email" : $('#email').val(),
				"phoneNumber" : $('#phone').val(),
				verifyCode:$("#verify").val(),
			};
            if($("#userName").val()==""){
                $("#userName").next().show().html('请输入用户名');
                $("#userName").next().show().css('color','red');
                return false;
            }else if(($("#userName").val()).length < 4|| ($("#userName").val()).length > 32){
                $("#userName").next().show().html('格式错误');
                $("#userName").next().show().css('color','red');
                return false;
            }
            if($("#email").val()==""){
                $("#email").next().show().html('请输入邮箱地址');
                $("#email").next().show().css('color','red');
                return false;
            }else if(/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($("#email").val()) == false){
                $("#email").next().show().html('邮箱格式错误');
                $("#email").next().show().css('color','red');
                return false;
            }
            if($("#phone").val() == ""){
                $("#phone").next().show().html("请输入手机号");
                $("#phone").next().show().css('color','red');
                return false;
            }else if(($("#phone").val()).length != 11){
                $("#phone").next().show().html("手机号格式错误");
                $("#phone").next().show().css('color','red');
                return false;
            }else if (!$("#phone").val().match(/^[1][3,4,5,7,8,9][0-9]{9}$/)) {
                $("#phone").next().show().html("手机号格式错误");
                $("#phone").next().show().css('color','red');
                return false;
            }
            if($("#verify").val()==""){
                $(".errorNum").show().html("请输入验证码");
                return;
            }else{
                $(".errorNum").hide()

            }
            // $(".errorNum").css("display","none");
            if($(".password").val() == ""){
                $(".password").next().show().html("密码不能为空");
                $(".password").next().show().css('color','red');
                return false;
            }else if(($(".password").val()).length < 6 || ($(".passwords").val()).length > 18 ){
                $(".password").next().show().html("密码长度不符合要求");
                $(".password").next().show().css('color','red');
                return false;
            }
            if($(".passwords").val() == ""){
                $(".passwords").next().show().html("密码不能为空");
                $(".passwords").next().show().css('color','red');
                return false;
            }else if(($(".password").val()).length < 6 || ($(".passwords").val()).length > 18 ){
                $(".passwords").next().show().html("密码长度不符合要求");
                $(".passwords").next().show().css('color','red');
                return false;
            }
            if($(".password").val() != $(".passwords").val()){

                $(".passwords").next().show().html("两次密码不一致，请重新输入");
                $(".passwords").next().show().css('color','red');
                return false;
            }
				var data=rewriteAjax({
                    url : pullUrlsl,
                    data : param,
				},function (data) {
                    if(data.success){
                        localStorage.setItem("username",$('#userName').val());
                        localStorage.setItem("phoneNumber",$('#phone').val());
                        localStorage.setItem("companyId","");
                        localStorage.setItem("userId",data.data.user.id);
                        localStorage.setItem("token","bearer "+data.data.token);
                        $.ajax({
                            url:getBaseUrl("jl")+"/user/agreement/record/create",
                            data:{code:localStorage.getItem("code"), username:localStorage.getItem("username"), phoneNum:localStorage.getItem("phoneNumber")},
                            type:"post",
                            headers: {
                                Authorization:localStorage.getItem("token"),
                            },
                            success:function (res) {
                                if(res.success){
                                    window.location.href="com_mess.html";
                                }


                            }
                        })

                    }else{
                        layer.msg(data.message);

                    }
                });


		}
