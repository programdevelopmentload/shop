    <script>
         $(".header li").click(function () {
             if($(this).html()==localStorage.getItem("username")){
                 window.location.href="basis_setting/account_msg.html"
             }else if($(this).html()=="基础设置"){

             }
         });
         $(".yes").click(function () {
             window.location.href="account.html"
         })
         $(".no").click(function () {
             window.location.href="login.html"
         })

         // 协议
         rewriteAjax({
             url:'http://172.16.38.97:8009/user/agreement/goods/info',
         },function (data) {

                 console.log(data)
                 $('.agreements') .html('<li>'+data.data.comment+'</li>')
             }
         })

        $('.yes').click(function () {

        })
