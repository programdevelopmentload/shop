<script>
    $(".header li").click(function () {
        if($(this).html()==localStorage.getItem("username")){

            window.location.href="account_msg.html";

        }else if($(this).html()=="基础设置"){
            window.location.href="basis_msg.html";

        }
    });
    var url = getBaseUrl('yy')
    pullUrl = url +'/user/seller/updatePassword';

    var boo=false;
    $(".new2").blur(function () {
        if($(".new1").val()!==$(".new2").val()){
            $(".pwdErr").show().html("密码不一致");
            boo=false;
        }else if($(".new1").val()==""){
            $(".pwdErr").show().html("密码不能为空");
        }else{
            boo=true;
            $(".pwdErr").hide()
        }
    });
    $(".btn-primary").click(function () {
        if($(".new1").val()!==$(".new2").val()){
            $(".pwdErr").show().html("密码不一致");
            boo=false;
        }else if($(".new1").val()==""||$(".new2").val()==""){
            $(".pwdErr").show().html("密码不能为空");
        }else{
            boo=true;
            $(".pwdErr").hide()
        }
        if(boo){
            var res=rewriteAjax({
                url:pullUrl,
                data:{oldPassword:$(".old").val(),newPassword:$(".new1").val(),userId:localStorage.getItem("userId")},
            },function (res) {
                if(res.success){
                    layer.msg("修改成功");
                }
            })


        }
    })

</script>
