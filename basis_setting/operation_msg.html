    });
    var url = getBaseUrl('ys')
    pullUrl = url +'/area/supplier/findAreaSupplierInfoById';
    var arr2= [{
        field: 'shop_mess',
        title: '仓库名称',
        width: '15%',
        valign: "middle",
        align: "center"

    }, {
        field: 'shop_number',
        title: '仓库地址',
        width: '15%',
        valign: "middle",
        align: "center"
    }, {
        field: 'start_time',
        title: '服务区域',
        width: '30%',
        align: "center",
        valign: "middle"

    }];
    $.ajax({
        type: "POST",
        url: pullUrl,
        data:{
            supplierId: localStorage.getItem("companyId"),

        },
        headers:{
            Authorization:localStorage.getItem("token")
        },
        dataType:'json',
        success:function (res){
            if(res.errorCode==9999){
                window.location.href="../login.html";
            }
            console.log(res)
            $(".contract_list span").html(res.data.totalCount);

            var arr =[];
            // console.log(res);
             var data=res.data.items;

             for(var i=0;i<data.length;i++){
                 var obj={};
                 obj.shop_mess=data[0].storeName;
                 obj.shop_number=data[i].storePosition;
                 var str="";
                 for(var j=0;j<data[i].storeServerDetails.length;j++){
                     str+=data[i].storeServerDetails[j]+","
                 }
                 str= str.substr(0,str.length-1);
                 obj.start_time=str;
                 arr.push(obj);
                 console.log(arr)
             }
            table(arr2,arr);
        }
    });
