<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加型号</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/sidebar-menu.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.selectbox.css"/>

    <!--<link rel="stylesheet" type="text/css" href="../../css/cate_manage/attr_manag.css"/>-->
   <!--[if lt IE 9]>     <script src="../../js/lib/cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>     <script src="../../js/lib/cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>     <![endif]-->
    <style>
        .pageSize_switch_con {
            padding: 5px 5px;
            line-height: 28px;
        }

        .pageSize_switch {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        .pageSize_switch option {
            text-align: center;
        }

        .oneGDvide_tbcon button {
            margin: 0 5px;
        }

        .ope_btn_box {
            text-align: center;
        }

        .service_box {
            padding-top: 30px;
        }

        .itmesTip {
            color: red;
        }

        .relation_table {
            margin: 25px 160px 10px 10px;
            border-bottom: 1px solid #ccc;
        }

        .relation_tip1, .relation_tip2, .relation_tip3 {
            padding: 10px;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .relation_tip1 {
            padding-left: 5px;
        }

        .relation_tip2 {
            padding-left: 45px;
        }

        .relation_tip3 {
            padding-left: 85px;
        }

        .relation_arrow {
            background: url(../../images/drop_arrow.png) no-repeat center;
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        .yyconOrder_right > div > div > div:nth-child(1) {
            padding-right: 0px;
        }

        .model_name_con .model_name {
            padding: 8px 8px 0px 0px;
        }
        .checkTip{
            color: red;
        }
    </style>
</head>
<body>

<div class="attr_manag_con_right public_con yycon_right yyconOrder_right col-xs-12 ">
    <!--<ol class=" breadcrumb breadcrumb_selfDefined">-->
    <!--<li><a href="#">商品管理》</a></li>-->
    <!--<li><a href="#">商品审核》</a></li>-->
    <!--<li><a href="#">待审核》</a></li>-->
    <!--<li class="active"><a href="#">审核详情》</a></li>-->
    <!--</ol>-->
    <h4 class="conRight_h4">添加型号</h4>
    <form class="form-horizontal service_box clearfix" role="form">
        <div class="col-sm-12 form-group">
            <label for="" class="col-sm-2 control-label">所属品牌：</label>
            <div class="col-sm-3">
                <select name="" class="send form-control">
                    <option value="0">标品1类</option>
                    <option value="1">标品2类</option>
                    <option value="2">非标品</option>
                    <option value="3">定制品</option>
                </select>
            </div>
            <div class="col-sm-7 type_input_tip itmesTip hide_ctr">
                支持中英文，最多32个字符
            </div>
        </div>
        <div class="col-sm-12 form-group">
            <label for="" class="col-sm-2 control-label">所属分类：</label>
            <div class="col-sm-7 clearfix linkage">
                <div class="fl selectbox selebar selectbox_width160" id="selectbox1">
                    <input name="" value="" type="hidden">
                    <div class="selectbox_arraw">
                        <span class="selectbox_down"></span>
                        <span class="selectbox_up"></span>
                    </div>
                    <div class="selectbox_value_box">
                        <div class="selectbox_value">请选择一级分类</div>
                    </div>
                    <div class="selectbox_list selectbox_width160">
                        <div class="selectbox_scroll_body">
                            <div class="selectbox_scroll">
                                <div></div>
                            </div>
                        </div>
                        <ul class="selectbox_body">

                        </ul>
                    </div>
                </div>
                <div class="fl selectbox selebar selectbox_width160" id="selectbox2">
                    <input name="" value="" type="hidden">
                    <div class="selectbox_arraw">
                        <span class="selectbox_down"></span>
                        <span class="selectbox_up"></span>
                    </div>
                    <div class="selectbox_value_box">
                        <div class="selectbox_value">请选择二级分类</div>
                    </div>
                    <div class="selectbox_list selectbox_width160">
                        <div class="selectbox_scroll_body">
                            <div class="selectbox_scroll">
                                <div></div>
                            </div>
                        </div>
                        <ul class="selectbox_body">

                        </ul>
                    </div>
                </div>
                <div class="fl selectbox selebar selectbox_width160" id="selectbox3">
                    <input name="" value="" type="hidden">
                    <div class="selectbox_arraw">
                        <span class="selectbox_down"></span>
                        <span class="selectbox_up"></span>
                    </div>
                    <div class="selectbox_value_box">
                        <div class="selectbox_value">请选择三级分类</div>
                    </div>
                    <div class="selectbox_list selectbox_width160">
                        <div class="selectbox_scroll_body">
                            <div class="selectbox_scroll">
                                <div></div>
                            </div>
                        </div>
                        <ul class="selectbox_body">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 cate_check_tip hide_ctr checkTip">
                请选择各级分类
            </div>
        </div>
        <div class="col-sm-12 form-group clearfix model_name_box hide_ctr">
            <label for="" class="col-sm-2 control-label">已有型号：</label>
            <ul class="col-sm-10 clearfix model_name_con">
                <li class="model_name fl">RS1102-1</li>
                <li class="model_name fl">RS1102-1</li>
                <li class="model_name fl">RS1102-1</li>
                <li class="model_name fl">RS1102-1</li>
            </ul>
        </div>
        <div class="form-group col-sm-12 clearfix">
            <label for="" class="col-sm-2 control-label">添加型号：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control everyAdd_input" id="clrs">
            </div>
            <div class="col-sm-5 model_name_tip hide_ctr checkTip">
                不可空置/支持中英文，最多32个字符
            </div>
        </div>
    </form>
    <div class="ope_btn_box">
        <!--<span class="cancle_xsBtn">取消</span>-->
        <span class="sure_xsBtn">确认并添加</span>
    </div>
</div>


<script id="belong_box" type="text/html">
    {{each options as value i}}
    <div class=" ">
        <div class="relation_tip1">
            {{value.name}}
            <span class="relation_arrow">
            </span>
        </div>
        {{each value.child as value1 i}}
        <div class=" ">
            <div class="relation_tip2">
                {{value1.name}}
                <span class="relation_arrow">
                </span>
            </div>
            <div class="relation_tip3">
                {{each value1.child as value2 i}}
                <span><input type="checkbox" value="{{value2.id}}">
                    {{value2.name}}&nbsp;&nbsp;&nbsp;
                </span>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>

<!-- 测试遮罩弹窗 -->
<template type="text/html" id="ajax_alert">
    <div class="attrAdd_container">

        <div class="col-sm-12 mask_tip">
            <!--不可空置/支持中英文，最多32个字符-->
        </div>

    </div>
</template>
<script src="../../js/lib/jquery-1.12.4.min.js"></script>
<script src="../../js/lib/urlParam.js"></script>

<script src="../../js/lib/bootstrap.min.js"></script>
<script src="../../js/lib/art_template.js"></script>
<script src="../../js/lib/pagination.js"></script>
<script src="../../js/lib/jquery.popwin.js"></script>
<script src="../../js/lib/sidebar-menu.js"></script>
<script src="../../js/Category_manage/model_add.js"></script>
</body>
</html>
