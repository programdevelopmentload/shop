    <style>
        .pageSize_switch_con {
            padding: 8px 12px;
            line-height: 28px;
        }

        .pageSize_switch {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        .pageSize_switch option {
            text-align: center;
        }

        .choice_box {
            text-align: center;
            margin: 66px auto 0 auto;
        }

        .choice_box .sure_supsBtn {
            margin: 5px;
        }

        .popwin_out {
            margin-bottom: 30px !important;
        }

        .class_bubble_items {
            margin-top: 50px;
            height: 200px;
            overflow-y: scroll;
        }

        .class_bubble_items img {
            display: block;
            width: 40px;
            height: 40px;
        }

        .class_bubble_items_title {
            padding: 15px 6px;
        }

        .class_bubble_items li {
            border: 1px solid #929fbe;
            border-top: none;
            width: 70%;
        }

        .class_bubble_items li:first-child {
            border-top: 1px solid #929fbe;
        }

        .merge_look, .merge_class {
            cursor: pointer;
            color: red;
        }

        .sub_btn_box {
            padding-top: 40px;
        }

        .sub_btn_box span {
            margin: 0 30px;
        }

        .merge_num, .jump_shop_num {
            line-height: 65px;
        }

        .merge_num span, .jump_shop_num span {
            color: red;
        }

        .total_num {
            /*padding: 0 8px;*/
            color: red;
        }
        .right_box > div {
            border-bottom: 1px dotted #d3d9e5;
        }

        .right_box > div > div:first-child > div {
            height: 30px;
            line-height: 30px;
        }

        .goods_model span {
            margin-right: 8px;
        }
        .public_con #test .table thead tr th:nth-child(1){
            width: 20%;
        }

        .public_con #test .table thead tr th:nth-child(2){
            width: 20%;
        }

        .public_con #test .table thead tr th:nth-child(3) {
            width: 20%;
        }

        .public_con #test .table thead tr th:nth-child(4){
            width: 25%;
        }

    <div class="moldMerge clearfix">

                </tbody>

            <div class="leftBottom clearfix">
                <button type="button" class="outPut" style="display: none">批量删除</button>

                    <div class="pageLft clearfix">

                        <a href="#">2</a>

                        <a href="#">4</a>

                    <div class="pageRht">共<span id="totalPage">100</span>页</div>
