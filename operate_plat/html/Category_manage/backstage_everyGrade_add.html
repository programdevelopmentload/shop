<html>
<head>

        .everyGradeTip{
            color: red;
        }

<body>

<div class="cate_everyAdd_con_right yycon_right yyconOrder_right col-xs-12 mess_con_form">

    <h4 class="conRight_h4">添加分类</h4>
    <form class="form-horizontal mess_list_margin" role="form">
        <div class="col-sm-12 form-group">
            <div class="col-sm-2 text-right">
                分类等级：
            </div>
            <div class="col-sm-3 everyGrade_level">
                二级分类
            </div>
        </div>
        <div class="col-sm-12 form-group blongFlag">
            <div class="col-sm-2 text-right">
                所属分类：
            </div>
            <div class="col-sm-3 blong_faherName">
                家具
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label for="" class="col-sm-2 control-label">分类名称：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control everyAdd_input" id="clrs">
            </div>
            <div class="col-sm-5 everyGradeTip hide_ctr">
                支持中英文，最多32个字符
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label for="" class="col-sm-2 control-label">分类状态：</label>
            <input checked="checked" name="addSwitch" value="0" class="mess_con_radio1" type="radio">开启
            <input name="addSwitch" value="1" class="mess_con_radio1" type="radio">关闭
        </div>
    </form>
    <div class="clearfix cate_bottom_operate">
        <p class="fl conRightBottom_btn_sm btn_sure">确认</p>
        <a class="fl conRightBottom_btn_sm btn_cancle" href="javascript:history.go(-1);">取消</a>
    </div>
</div>



<!-- 测试遮罩弹窗 -->
<template type="text/html" id="ajax_alert">
    <div class="attrAdd_container">

        <div class="col-sm-12 mask_tip">
            <!--不可空置/支持中英文，最多32个字符-->
        </div>

    </div>
</template>
