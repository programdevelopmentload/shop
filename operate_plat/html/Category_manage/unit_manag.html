<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>单位管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/sidebar-menu.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/cate_manage/attr_manag.css"/>
   <!--[if lt IE 9]>     <script src="../../js/lib/cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>     <script src="../../js/lib/cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>     <![endif]-->
    <style>
        .attr_add_unit {
            /*padding-left: 165px;*/
        }

        .relation_table {
            margin: 25px 160px 10px 10px;
            border-bottom: 1px solid #ccc;
        }

        .relation_tip1, .relation_tip2, .relation_tip3 {
            padding: 10px;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .relation_tip1 {
            padding-left: 5px;
        }

        .relation_tip2 {
            padding-left: 45px;
        }

        .relation_tip3 {
            padding-left: 85px;
        }

        .relation_arrow {
            background: url(../../images/drop_arrow.png) no-repeat center;
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        .manag_class_state input[type=radio] {
            margin: 10px 10px 0;
            width: 20px;
        }

        .everyAdd_btn {
            cursor: pointer;
            margin-left: 8px;
            width: 32px;
            height: 32px;
            background: url("../../images/attr_add.png") no-repeat;
            background-size: 32px 32px;
        }

        .attr_manag_con_right input[type=radio] {
            margin: 10px 10px 0;
            width: 20px;
        }

        .checkTip {
            color: red;
        }

        .attr_unit_future {
            padding-left: 165px;
        }

        .already_unitInput {
            margin: 0px 0px 10px 0px;
        }

        .pageSize_switch_con {
            padding: 5px 5px;
            line-height: 28px;
        }

        .pageSize_switch {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        .pageSize_switch option {
            text-align: center;
        }
        .oneGDvide_tbcon button {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="attr_manag_con_right public_con yycon_right yyconOrder_right col-xs-12 mess_con_form">
    <ol class="hide_ctr breadcrumb breadcrumb_selfDefined">
        <li><a href="#">商品管理》</a></li>
        <li><a href="#">商品审核》</a></li>
        <li><a href="#">待审核》</a></li>
        <li class="active"><a href="#">审核详情》</a></li>
    </ol>
    <h4 class="conRight_h4">单位列表</h4>
    <div class="pagination_box_ctr">
        <div class="clearfix pageSize_switch_con">
            <div class="fl">每页显示</div>
            <select class="pageSize_switch form-control fl"><option value="20" class="">20</option><option value="30" class="">30</option> 	<option value="40" class="">40</option> 	<option value="50" class="">50</option> </select>
            <span type="button"
                  class="sure_supsBtn fr everyGradeAdd">添加单位</span></div>

        <!--分页我自己尝试-->
        <div class="wrap_table wrap_table_01 oneGDvide_tbcon" id="test">
            <div id="pic_no" class="default-prompt">
                <img src="../../images/nothing.png">
                <br>
                <span>查询无结果</span>
            </div>
            <table cellpadding="0" cellspacing="0" class="table_01 table" id="table_data">
                <thead>
                <tr class="th_table_con">
                    <th class="th_table1">单位名称</th>
                    <!--<th class="th_table4">操作</th>-->
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="leftBottom clearfix">
                <button type="button" class="outPut" style="display: none">批量删除</button>
                <!--<button type="button" class="outBack">批量退回</button>-->
                <div class="page pageBar" id="page">
                    <p>共0条记录</p>
                    <div class="pageLft clearfix">
                        <!--<a class="noprev"></a>-->
                        <a href="#" class="prev"></a>
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <span>...</span>
                        <a href="#" class="next"></a>
                        <!--<a class="nonext"></a>-->
                    </div>
                    <div class="pageRht">共<span id="totalPage">100</span>页</div>
                </div>
            </div>
        </div>
        <div class="m-pagination">

        </div>
    </div>
</div>



<!-- 测试遮罩弹窗 -->
<template type="text/html" id="ajax_alert">
    <div class="attrAdd_container">

        <div class="col-sm-12 mask_tip">
            <!--不可空置/支持中英文，最多32个字符-->
        </div>

    </div>
</template>
<!-- 归档遮罩弹窗 -->
<template type="text/html" id="class_bubble">
    <div class="unitAdd_container clearfix">
        <h4 class="conRight_h4 text-left">添加单位</h4>
        <div class="bubble_basic_info clearfix">
            <div class="col-xs-12">
                <div class="clearfix">
                    <div class="col-xs-4 text-right unit_title">属性单位：</div>
                    <div class="col-xs-7 ">
                        <div class="attr_add_unit clearfix">
                            <input type="text" class="form-control everyAdd_unitInput already_unitInput fl">
                            <div class="fl everyAdd_btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="sub_btn_box_unit clearfix">
        <span class="sure_xsBtn">确认</span>
        <span class="cancle_xsBtn">取消</span>
    </div>
</template>
<script src="../../js/lib/jquery-1.12.4.min.js"></script>
<script src="../../js/lib/urlParam.js"></script>
<script src="../../js/lib/baseURL.js"></script>
<script src="../../js/lib/localstorage.js"></script>
<script src="../../js/lib/common.js"></script>
<script src="../../js/lib/operate.js"></script>






<script src="../../js/lib/bootstrap.min.js"></script>
<script src="../../js/lib/art_template.js"></script>
<script src="../../js/lib/pagination.js"></script>
<script src="../../js/lib/jquery.popwin.js"></script>
<script src="../../js/lib/sidebar-menu.js"></script>
<script src="../../js/Category_manage/unit_manag.js"></script>
</body>
</html>
