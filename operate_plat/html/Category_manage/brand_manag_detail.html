<!-- 测试遮罩弹窗 -->
<template type="text/html" id="test_mask_catch">
    <div class="rename_container">
        <div class="grade_nowName clearfix">
            <div class="fl">
                当前名称：
            </div>
            <div class="fl grade_nowName_address">
                家具
            </div>
        </div>
        <div class="grade_newName ">
            <div class="clearfix">
                <div class="fl">
                    新名称：
                </div>
                <div class="fl">
                    <input class="grade_newName_input" type="text" placeholder="请输入新名称">
                </div>
            </div>
            <p class="grade_newName_tip selfhide">
                不可空置/支持中英文，最多32个字符
            </p>
        </div>
        <div class="conRightBottom_btn_sm rename_sure">
            确认
        </div>
    </div>
</template>
<!-- 测试遮罩弹窗 -->

<script id="belong_box" type="text/html">
    {{each options as value i}}
    <div class="nanag_con1">
        <div class="col-xs-9">
            <div class="col-xs-3 brandDetail_con_tip">
                {{value.name}}
            </div>
        </div>
        {{each value.child as value1 i}}
        <div class="col-xs-9 table_border">
            <div class="col-xs-2 brandDetail_con_left">
                {{value1.name}}
            </div>
            <div class="col-xs-6 brandDetail_con_right">
                {{each value1.child as value2 i}}
                <span>{{value2.name}}</span>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>
