<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家账期设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/sidebar-menu.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/pagination.css"/>
    <link href="../../css/jquery.datetimepicker.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/financial/refund.css">
</head>
<style>
    .public_con #test .table thead tr th{
        width: 20%;
    }
    .public_con #test .table thead tr th:nth-child(2){
        width: 20%;
    }
    .public_con #test .table thead tr th:nth-child(3) {
        width: 30%;
    }
    .public_con #test .table thead tr th:nth-child(4){
        width: 15%;
    }
    .mask{
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        position: fixed;
        top: 0;
        left: 0;
    }
    .maskcount,.maskHistory{
        width: 40%;
        position:absolute;
        left: 30%;
        top: 30%;
        background: #fff;
        border-radius:4px;

    }
    .tit{
        height:40px;
        border-bottom: 1px solid #ccc;
        line-height:40px;
    }
    .tit span{
        float: left;
        display: block;
        padding-left: 10px;
    }
    .tit i{
        float: right;
        display: block;
        margin-top: 10px;
        margin-right: 5px;
    }
    .btnClose{
        cursor: pointer;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        border-radius:20px;
        display: inline-block;
        border:1px solid #ccc;
        font-style: normal;
    }
    .maskFrom{
        padding: 0px 10px;
    }
    .maskFrom span{
        color: #D1D1D1;
    }
    .mark_btn{
        width:30%;
        margin: 0 auto;
    }
    .btn-primary{
        float: right;
    }
    .shopsUl{
        width: 100%;
        overflow-y: auto;
        height:200px;
    }
    .shopsUl li{
        height: 47px;
        line-height: 47px
    }
    .shopsUl li:nth-of-type(1){
        background: #D1D1D1;
    }
    .shopsUl li span{
        width: 22%;
        display: inline-block;
        text-align: center;
    }
    .shopsUl li span:nth-of-type(3){
        display: inline-block;
        width: 28%;
        text-align: center;
    }
</style>
<body>

<div class="uMDvfyDetail_con_right yycon_right public_con col-xs-12">

    <div class="income form-inline">
        <label class="control-label">商家名称：</label>
        <input type="text" class="form-control" placeholder="请输入关键字">
        <label  class="control-label" style="margin-left: 10px">状态：</label>
        <select class="form-control">
            <option>全部</option>
            <option>待修改</option>
            <option>已修改</option>
        </select>
        <button class="btn btn-primary">查询</button>
        <div class="vwait_queryRes_tab wrap_table wrap_table_01 oneGDvide_tbcon" id="test">
            <div id="pic_no" class="default-prompt">
                <img src="../../images/nothing.png">
                <br>
                <span>查询无结果</span>
            </div>
            <table cellpadding="0" cellspacing="0" class="table_01 table" id="table_data">
                <thead>
                <tr>
                    <th>商家名称</th>
                    <th>到期</th>
                    <th>最后修改时间</th>
                    <th>修改人</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>商家1</td>
                    <td>7天</td>
                    <td>2018-05-18 18:56:36</td>
                    <td>张三</td>
                    <td><a href="javascript:;">修改</a><a href="javascript:;">历史</a></td>
                </tr>
                <tr>
                    <td>2132213213213</td>
                    <td>2018-05-29 12:20:30</td>
                    <td>￥3900.00</td>
                    <td>望京店</td>
                </tr>
                </tbody>
            </table>
            <div class="leftBottom clearfix">
                <!--<button type="button" class="outBack">批量退回</button>-->
                <div class="page pageBar" id="page">
                    <p>共0条记录</p>
                    <div class="pageLft clearfix">
                        <!--<a class="noprev"></a>-->
                        <a href="#" class="prev"></a>
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <span>...</span>
                        <a href="#" class="next"></a>
                        <!--<a class="nonext"></a>-->
                    </div>
                    <div class="pageRht">共<span id="totalPage">100</span>页</div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-pagination"></div>
</div>

<div class="mask">
  <div class="maskcount">
      <p class="tit">
         <span> 商家账期、税点设置</span>
          <i class="btnClose">X</i>
      </p>
      <div class="maskFrom">
          <p>账期：</p>
          <p>
              <input type="radio" value="7" name="radio">
              <label>7天</label>
              <span> 每月7日、14日、21日、月末最后一日结算</span>
          </p>
          <p>
              <input type="radio" value="15" name="radio">
              <label>15天</label>
              <span> 每月15日、月末最后一日结算</span>
          </p>
          <p>
              <input type="radio" value="一个月" name="radio">
              <label>一个月</label>
              <span>月末最后一日结算</span>
          </p>
      </div>
      <p class="form-inline">
          <label class="control-label" style="padding-left: 10px">税点：</label>
          <input type="text" value="" class="form-control">
          <label>%</label>
      </p>
      <div class="mark_btn">
          <button type="button" class="btn btn-default"> 取消 </button>
          <button type="button" class="btn btn-primary"> 确认 </button>
      </div>

  </div>
  <div class="maskHistory">
      <p class="tit">
          <span>修改历史</span>
          <i class="btnClose">X</i>
      </p>
      <ul class="shopsUl">
          <li>
              <span>账期</span>
              <span>税点</span>
              <span>修改时间</span>
              <span>修改人</span>
          </li>
          <li>
              <span>7天</span>
              <span>7天</span>
              <span>2018-05-09 23:31:36</span>
              <span>张三</span>
          </li>
      </ul>
  </div>
</div>
<script src="../../js/lib/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../js/lib/urlParam.js"></script>
<script type="text/javascript" src="../../js/lib/baseURL.js"></script>
<script type="text/javascript" src="../../js/lib/localstorage.js"></script>
<script type="text/javascript" src="../../js/lib/common.js"></script>
<script type="text/javascript" src="../../js/lib/operate.js"></script>

<script type="text/javascript" src="../../js/lib/wangeditor.js"></script>
<script src="../../js/lib/jquery.datetimepicker.js"></script>
<script src="../../js/lib/pagination.js"></script>
<script src="../../js/setDateTime.js"></script>
<script src="../../js/lib/art_template.js"></script>
<script src="../../js/lib/jquery.popwin.js"></script>
<script type="text/javascript" src="../../js/financial/transactionList.js"></script>
<script type="text/javascript">
    $('.btnClose').click(function () {
         $('.mask').hide();
    })
    $('.btn-default').click(function () {
        $('.mask').hide();
    })
</script>
</body>
</html>
