    <div class="right_con_box">

    </div>
    <div class="verify_btm_operateBox">
        <h4 class=" conRight_h4">审核操作</h4>
        <div class="radio_items">
            <div>
                <!--我已认真核实过该商家的所有资料信息，现做出如下决定：-->
            </div>
            <div>
                <input type="radio" value="2" class="qualification_detail_radio"
                       name="qualification_detail_operation">通过，允许该商家成为正式供应商
            </div>
            <div>
                <input type="radio" value="3" class="qualification_detail_radio"
                       name="qualification_detail_operation" checked="checked">拒绝，无法通过
            </div>
            <!--<input type="radio" name="qualification_detail_operation" checked="checked">通过，允许该商家成为正式供应商-->
            <!--<input type="radio" name="qualification_detail_operation">拒绝，无法通过-->
        </div>
        <div role="form" class="clearfix">
            <div class="form-group col-xs-11">
                            <textarea class="form-control reason_area " rows="6" cols="30"
                                      placeholder="">请填写拒绝通过的具体理由.</textarea>
            </div>
            <div class="reject_reason hide_ctr col-xs-11">
                拒绝理由不可以空置。
            </div>
        </div>
        <div>
            <p class="qualification_sureBtn conRightBottom_btn">
                确认并提交
            </p>
        </div>
    </div>
</div>


<!-- 测试遮罩弹窗 -->
<template type="text/html" id="ajax_alert">
    <div class="attrAdd_container">

        <div class="col-sm-12 mask_tip">
            <!--不可空置/支持中英文，最多32个字符-->
        </div>

    </div>
</template>
<script id="rig_con_ajax" type="text/html">
    <div class="clearfix grayBgcBox">
        <div class="row clearfix">
            <div class="col-xs-3">
                <div class="clearfix">
                    <p class="fl Shop_account_label">商家账号：</p>
                    <div class="fl Shop_account_name">{{userSellerRecord.username}}</div>
                </div>
                <div class="clearfix isHave_twoFather">
                    <p class="fl cellphone_num_label">手机号：</p>
                    <div class="fl cellphone_num">{{userSellerRecord.phoneNumber}}</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="clearfix">
                    <p class="fl">审核阶段：</p>
                    <div class="fl qualification_level">{{stage}}</div>
                </div>
                <div class="clearfix">
                    <p class="fl">申请时间：</p>
                    <div class="fl qualification_time">
                        {{userSellerRecord.companyApplyTime}}
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="clearfix">
                    <p class="fl">审核人：</p>
                    <div class="fl">{{userSellerRecord.companyEvaPerson}}</div>
                </div>
                <div class="clearfix">
                    <p class="fl">审核时间：</p>
                    <div class="fl qualification_time">
                        {{userSellerRecord.companyEvaTime}}
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="clearfix">
                    <p class="fl">审核状态：</p>
                    {{if userSellerRecord.companyState==1}}
                    <div class="fl qualification_state">
                        待审核
                    </div>
                    {{else if userSellerRecord.companyState==2}}
                    <div class="fl qualification_state">
                        审核通过
                    </div>
                    {{else if userSellerRecord.companyState==3}}
                    <div class="fl qualification_state">
                        审核不通过
                    </div>
                    {{/if}}
                </div>
                <div class="clearfix">
                    {{if userSellerRecord.companyState ==3}}
                    <p class="fl">未通过理由：</p>
                    <div class="fl qualification_reson">
                        {{userSellerRecord.companyDismissReason}}
                    </div>
                    {{else }}
                    <p class="fl hide_ctr">未通过理由：</p>
                    <div class="fl qualification_reson hide_ctr">
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    <h4 class="conRight_h4">基本信息：</h4>
    <div class="clearfix">
        <div class="row clearfix">
            <div class="clearfix ">
                <div class="clearfix col-xs-3">
                    <p class="fl">公司名称：</p>
                    <div class="fl company_name">{{userSellerRecord.companyName}}</div>
                </div>
                <div class="clearfix col-xs-3">
                    <p class="fl">公司类型：</p>
                    <div class="fl company_type">{{userSellerRecord.companyType}}</div>
                </div>
                <div class="clearfix col-xs-3">
                    <p class="fl">成立日期：</p>
                    <div class="fl origin_time">{{userSellerRecord.foundingTime}}</div>
                </div>
                <div class="clearfix col-xs-3">
                    <p class="fl">公司人数：</p>
                    <div class="fl company_manNum">{{userSellerRecord.peopleNum}}</div>
                </div>
            </div>
            <div class="clearfix ">
                <div class="clearfix col-xs-3">
                    <p class="fl">公司地址：</p>
                    <div class="fl company_address">{{userSellerRecord.companyAddress}}</div>
                </div>
                <div class="clearfix col-xs-3">
                    <p class="fl">联系电话：</p>
                    <div class="fl company_fixphone">{{userSellerRecord.telephone}}</div>
                </div>
                <div class="clearfix col-xs-3">
                    <p class="fl">传真号码 ：</p>
                    <div class="fl company_faxphone">{{userSellerRecord.fax}}</div>
                </div>
            </div>
        </div>
    </div>
    <h4 class=" conRight_h4">经营信息</h4>
    <div class="clearfix">
        <div class="row">
            <div class="col-xs-8 clearfix">
                <p class="fl">经营类型：</p>
                <div class="fl operate_type">
                    {{userSellerRecord.managementType}}
                </div>
            </div>
            <div class="col-xs-8 clearfix">
                <p class="fl">企业规模：</p>
                <div class="fl clearfix company_size">
                    {{userSellerRecord.enterpriseScale}}
                </div>
            </div>
            <div class="col-xs-8 clearfix">
                <p class="fl">纳税规模：</p>
                <div class="fl tax_type">{{userSellerRecord.taxScale}}</div>
            </div>
        </div>
    </div>
    <h4 class=" conRight_h4">服务信息</h4>
    <div class="clearfix">
        <div class="row">
            <div class="col-xs-4">
                <div class=" clearfix">
                    <p class="fl">经营区域：</p>
                    <div class="fl operate_area">
                        {{userSellerRecord.operatingArea}}
                    </div>
                </div>
                <div class=" clearfix">
                    <p class="fl">配送人数：</p>
                    <div class="fl clearfix">
                        <span class="express_manNum">
                            {{userSellerRecord.distributionNum}}
                        </span>人
                    </div>
                </div>
                <div class=" clearfix">
                    <p class="fl">测量人数：</p>
                    <div class="fl">
                        <span class="measure_manNum">
                             {{userSellerRecord.measureNum}}
                        </span>人
                    </div>
                </div>
                <div class=" clearfix">
                    <p class="fl">设计人数：</p>
                    <div class=" fl">
                        <span class="design_manNum">
                            {{userSellerRecord.designNum}}
                        </span>人
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class=" clearfix">
                    <p class="fl">主要客户销售范围：</p>
                    <div class="fl clearfix sale_area">
                        {{userSellerRecord.saleScope}}
                    </div>
                </div>
                <div class=" clearfix">
                    <p class="fl">主营品牌：</p>
                    <div class="fl brand_have">
                        {{each brand}}
                        <span>{{$value.nameCh}}&nbsp;&nbsp;</span>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4 class=" conRight_h4">联系信息</h4>
    <div class="clearfix ">
        <div class=" clearfix ">
            <div class="clearfix">
                <p class="fl">业务对接人：</p>
                <div class="fl butt_man">
                    {{userSellerRecord.abutmentPerson}}
                </div>
            </div>
        </div>
        <div class=" clearfix ">
            <div class="row">
                <div class="clearfix col-xs-4">
                    <p class="fl">手机号码：</p>
                    <div class="fl butt_phone">
                        {{userSellerRecord.abutmentPhone}}
                    </div>
                </div>
                <div class="clearfix col-xs-5">
                    <p class="fl">E-mail：</p>
                    <div class="fl butt_email">
                        {{userSellerRecord.abutmentEmail}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="underLine">
    </div>
    <div class="clearfix">
        <div class="clearfix">
            <p class="fl">服务负责人：</p>
            <div class="fl service_man">
                {{userSellerRecord.servicePerson}}
            </div>
        </div>
        <div class=" clearfix ">
            <div class="row clearfix">
                <div class="clearfix col-xs-4">
                    <p class="fl">手机号码：</p>
                    <div class="fl service_phone"> {{userSellerRecord.servicePhone}}</div>
                </div>
                <div class="clearfix col-xs-5">
                    <p class="fl">E-mail：</p>
                    <div class="fl service_email">{{userSellerRecord.serviceEmail}}</div>
                </div>
            </div>
        </div>
    </div>
</script>

    <div class="attrAdd_container">
        <div class="col-sm-12 mask_tip">
            请填写拒绝理由
        </div>
    </div>
</template>
