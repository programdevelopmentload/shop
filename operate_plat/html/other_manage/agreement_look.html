//获取路径

var localHttp=getBaseUrl('y_jl');
var listUrl =localHttp +'/agreement/info';
function getUrlParam(name){ 
    //构造一个含有目标参数的正则表达式对象 
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
    //匹配目标参数 
    var r = window.location.search.substr(1).match(reg); 
    //alert(r); 
    //返回参数值 
    if (r!=null) return decodeURI(r[2]); 
        return null; 
} 
var code =getUrlParam("id");
function aLook(){
    $.ajax({
        type:'post',
        url:listUrl,
        dataType:'json',
        data:{code: code},
        success:function(data){
            console.log(data.data.comment);
            var dataComment="<font>"+data.data.comment +"</font>";//带有html标签的测试数据
            $('#dataComment').html(dataComment);//通过html()方法将数据输出到div中
             var html = template("agreement_look",data);
             $(".areaInfo").html(html);    
        }
    })
}
aLook()
</script>
