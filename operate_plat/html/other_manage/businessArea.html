<style type="text/css">
    #area{ 
        border: 1px solid #999999; 
        padding:30px 10px
    }
    .area_right>.clearfix li{
          width: 30%;
          height: 50px;
            position: relative;
            cursor: pointer;
            display: inline-block;}
    .area_right>.clearfix li .trigger{
        width: 0;
        height: 0;
        border-width: 5px;
        border-style: solid;
        border-color: red transparent transparent transparent;
        position: absolute;
        top: 8px;
        left: 145px
    }
    .area_right>.clearfix li  .trigger_click{
        padding:10px;
        border:1px solid #999999; 
        width: 180px;
        height: 150px; 
        background: #ffffff;
        z-index: 10000;
        overflow-y: scroll;   
        display: none; 
        position: absolute;
        top: 30px;
        left: 0px;
    }
    .area_right> .trigger_click ul li{
        margin:0 10px;
    }
    .close1{
        float: right;
        margin-top:-12px;
    }
    .area_right .fl li>span{
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }
    #addBtn{
        margin-top: 60px;
        margin-left: 46%;
        width: 160px;
        height: 40px;
    }
</style>
