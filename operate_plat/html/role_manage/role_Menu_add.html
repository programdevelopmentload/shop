    <h4 class="conRight_h4">添加菜单</h4>
    <form class="form-horizontal service_box clearfix" role="form">
        <div class="form-group col-sm-12 clearfix">
            <label for="" class="col-sm-2 control-label">请输入菜单名称：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control roleMenu_Add_input" id="">
            </div>
            <div class="col-sm-5 roleMenu_input_tip hide_ctr checkTip">
                不可空置/支持中英文，最多32个字符
            </div>
        </div>
        <div class="col-sm-12 form-group">
            <label for="" class="col-sm-2 control-label">请选择菜单等级：</label>
            <div class="col-sm-3">
                <select name="" class="roleMenu_level form-control">
                    <option value="1">一级</option>
                    <option value="2">二级</option>
                    <option value="3">三级</option>
                </select>
            </div>
            <div class="col-sm-7 roleMenu_level_tip itmesTip hide_ctr">
                支持中英文，最多32个字符
            </div>
        </div>
        <div class="hide_ctr col-sm-12 form-group roleMenu_father_level_con ">
            <label for="" class="col-sm-2 control-label">请选择上级菜单：</label>
            <div class="col-sm-3">
                <select name="" class="roleMenu_father_level form-control">
                    <option value="0">一级</option>
                    <option value="1">二级</option>
                </select>
            </div>
            <div class="col-sm-7 roleMenu_father_tip itmesTip hide_ctr">
                支持中英文，最多32个字符
            </div>
        </div>

        <div class="form-group col-sm-12 clearfix">
            <label for="" class="col-sm-2 control-label">请输入菜单链接：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control role_Menu_href" id="">
            </div>
            <div class="col-sm-5 menu_href_tip hide_ctr checkTip">
                不可空置，最多32个字符
            </div>
        </div>
    </form>
    <div class="clearfix cate_bottom_operate">
        <p class="fl conRightBottom_btn_sm btn_sure">确认</p>
        <a class="fl conRightBottom_btn_sm btn_cancle" href="javascript:history.go(-1);">取消</a>
    </div>
</div>
