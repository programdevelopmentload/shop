<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>平台管理-编辑平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/sidebar-menu.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link href="../../css/jquery.datetimepicker.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/cate_manage/attr_service_list.css"/>

    <!--[if lt IE 9]>
    <script src="../../js/lib/cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="../../js/lib/cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>     <![endif]-->
    <style>
        .vwait_queryCtr {
            padding: 0 8px;
            height: 50px;
            line-height: 50px;
            background-color: #dedede;
            color: #333;
        }

        .vwait_queryCtr input {
            height: 25px;
            line-height: 25px;
            margin-top: 9px;
            padding-left: 10px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .pageSize_switch_con {
            padding: 5px 5px;
            line-height: 28px;
        }

        .pageSize_switch {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        .pageSize_switch option {
            text-align: center;
        }

        .vwait_queryCtr > div {
            padding: 0px 8px;
        }

        .oneGDvide_tbcon button {
            margin: 0 5px;
        }

        .self_table thead tr th:nth-child(1) {
            width: 5%;
        }

        .self_table thead tr th:nth-child(2) {
            width: 12%;
        }

        .self_table thead tr th:nth-child(3) {
            width: 12%;
        }

        .self_table thead tr th:nth-child(4) {
            width: 51%;
        }

        .self_table thead tr th:nth-child(5) {
            width: 20%;
        }

        .self_table tbody tr td {
            line-height: 50px;
            height: 50px;
        }

        .cate_bottom_operate {
            margin-left: 280px;
            margin-bottom: 200px;
        }
        .plat_tip{
            height: 34px;
            line-height: 34px;
            color: red;
        }
    </style>
</head>
<body>

<div class="verifyLog_con_right public_con yycon_right col-xs-12">
    <div class="role_group_manage">
        <form class="col-xs-12 clearfix form-horizontal">
            <div class="col-xs-12 clearfix">
                <div class="row">
                    <div class="col-xs-12 form-group">
                        <label for="" class="col-xs-2 control-label">平台名称：</label>
                        <div class="col-xs-3">
                            <input placeholder="请输入平台名称" type="text" class="form-control platAdd_input">
                        </div>
                        <div class="col-sm-5 plat_tip platAddTip hide_ctr">
                            不可空置/支持中英文，最多32个字符
                        </div>
                    </div>
                    <div class="col-xs-12 form-group">
                        <label for="" class="col-xs-2 control-label">平台标识：</label>
                        <div class="col-xs-3">
                            <input placeholder="请输入任意三位数字" type="text" class="form-control platSign_input">
                        </div>
                        <div class="col-sm-5 plat_tip platSign_tip hide_ctr">
                            不可空置/支持数字输入，最多3个数字
                        </div>
                    </div>
                    <div class="col-xs-12 form-group">
                        <label for="" class="col-xs-2 control-label">平台描述：</label>
                        <div class="col-xs-3">
                            <textarea class="form-control platDesc_area" rows="6" cols="30"
                                      placeholder="">此处输入平台描述.</textarea>
                        </div>
                        <div class="col-sm-5 plat_tip platDesc_tip hide_ctr">
                            不可空置/支持中英文，最多支持输入200个字符.
                        </div>
                    </div>
                    <div class="clearfix cate_bottom_operate col-xs-12 text-center">
                        <p class="fl conRightBottom_btn_sm btn_sure">确认</p>
                        <a class="fl conRightBottom_btn_sm btn_cancle" href="javascript:history.go(-1);">取消</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 测试遮罩弹窗 -->
<template type="text/html" id="ajax_alert">
    <div class="attrAdd_container">

        <div class="col-sm-12 mask_tip">
            <!--不可空置/支持中英文，最多32个字符-->
        </div>

    </div>
</template>
<script src="../../js/lib/jquery-1.12.4.min.js"></script>
<script src="../../js/lib/urlParam.js"></script>
<script src="../../js/lib/baseURL.js"></script>
<script src="../../js/lib/localstorage.js"></script>
<script src="../../js/lib/common.js"></script>
<script src="../../js/lib/operate.js"></script>


<script src="../../js/lib/art_template.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>
<script src="../../js/setDateTime.js"></script>
<script src="../../js/lib/pagination.js"></script>
<script src="../../js/lib/jquery.popwin.js"></script>
<script src="../../js/role_manage/plat_add.js"></script>
</body>
</html>
