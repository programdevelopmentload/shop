<html>
<head>

    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>

    <link rel="stylesheet" href="../../css/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/sidebar-menu.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.selectbox.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/cate_manage/attr_service_list.css"/>


    <!--<link rel="stylesheet" type="text/css" href="../../css/cate_manage/attr_manag.css"/>-->
    <!--[if lt IE 9]>
    <script src="../../js/lib/cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="../../js/lib/cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>     <![endif]-->
    <style>
        .pageSize_switch_con {
            padding: 5px 5px;
            line-height: 28px;
        }

        .pageSize_switch {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        .pageSize_switch option {
            text-align: center;
        }

        .oneGDvide_tbcon button {
            margin: 0 5px;
        }

        .self_table thead tr th:nth-child(1) {
            width: 3%;
        }

        .self_table thead tr th:nth-child(2) {
            width: 18%;
        }

        .self_table thead tr th:nth-child(3) {
            width: 13%;
        }

        .self_table thead tr th:nth-child(1) {
            width: 15%;
        }

        .self_table thead tr th:nth-child(2) {
            width: 8%;
        }

        .self_table thead tr th:nth-child(3) {
            width: 47%;
        }

        .self_table thead tr th:nth-child(4) {
            width: 10%;
        }

        .self_table thead tr th:nth-child(5) {
            width: 20%;
        }

        .self_table tbody tr td {
            line-height: 35px;
        }

        .self_table tbody .right_con {
            border-right: 1px solid red !important;
            text-align: center !important;
            padding: 0px 0px;
            height: 70px;
            line-height: 70px;
        }

        .self_table tbody .right_con:nth-child(1) {
            width: 29.33%;
        }

        .self_table tbody .right_con:nth-child(2) {
            width: 27%;
        }

        .self_table tbody .right_con:nth-child(3) {
            width: 43%;
        }

        .self_table tbody .right_con_son1, .self_table tbody .right_con_son1 {
            width: 45%;
        }

        .self_table tbody img {
            margin: 6px 0 0 6px;
            width: 45px;
            height: 30px;
        }

        .right_box > div {
            border-bottom: 1px dotted #d3d9e5;
        }

        .right_box > div > div:first-child > div {
            height: 30px;
            line-height: 30px;
        }

        .operate_con a {
            margin: 5px;
        }

        .public_con #show1 #pic_no {
            text-align: center;
            padding: 16px;
        }
    </style>
</head>
<body>

<div class="attr_manag_con_right public_con yycon_right yyconOrder_right col-xs-12 ">
    <!--<ol class=" breadcrumb breadcrumb_selfDefined">-->
    <!--<li><a href="#">商品管理》</a></li>-->
    <!--<li><a href="#">商品审核》</a></li>-->
    <!--<li><a href="#">待审核》</a></li>-->
    <!--<li class="active"><a href="#">审核详情》</a></li>-->
    <!--</ol>-->
    <h4 class="conRight_h4">菜单列表</h4>
    <div>
        <div class="clearfix pageSize_switch_con">
            <div class="fl ">&nbsp;</div>
            <div class="fl">
                &nbsp;
            </div>
            <span type="button" class="sure_supsBtn fr everyGradeAdd">添加菜单</span></div>
        <div class="self_table_box selfTable_box_ctr" id="show1">
            <div id="pic_no" class="default-prompt hide_ctr">
                <img src="../../images/nothing.png">
                <br>
                <span>查询无结果</span>
            </div>
            <table class="detail_table self_table">
                <thead>
                <tr>
                    <th>
                        菜单名称
                    </th>
                    <th>菜单等级</th>
                    <!--<th>自提服务</th>-->
                    <th>菜单链接</th>
                    <th>排序ID</th>
                    <!--<th>关联分类</th>-->
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>供应链管理</td>
                    <td>一级</td>
                    <td>/operate_plat/html/role_manage/role_Menu_manag.html</td>
                    <td>119</td>
                    <td>
                        <span class="page_miniBtn">查看</span>
                        <span class="page_miniBtn">编辑</span>
                        <span class="page_miniBtn">删除</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="clearfix cate_bottom_operate hide_ctr">
        <p class="fl conRightBottom_btn_sm btn_sure">确认</p>
        <a class="fl conRightBottom_btn_sm btn_cancle" href="javascript:history.go(-1);">取消</a>
    </div>
</div>


<script id="belong_box" type="text/html">
    {{each options as value i}}
    <div class=" ">
        <div class="relation_tip1">
            {{value.name}}
            <span class="relation_arrow">
            </span>
        </div>
        {{each value.child as value1 i}}
        <div class=" ">
            <div class="relation_tip2">
                {{value1.name}}
                <span class="relation_arrow">
                </span>
            </div>
            <div class="relation_tip3">
                {{each value1.child as value2 i}}
                <span><input type="checkbox" value="{{value2.id}}">
                    {{value2.name}}&nbsp;&nbsp;&nbsp;
                </span>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>

<!-- 测试遮罩弹窗 -->
<template type="text/html" id="ajax_alert">
    <div class="attrAdd_container">

        <div class="col-sm-12 mask_tip">
            <!--不可空置/支持中英文，最多32个字符-->
        </div>

    </div>
</template>

</body>
</html>
