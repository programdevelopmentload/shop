<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>草稿箱</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.4.6.0.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/sidebar-menu.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.selectbox.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/draft_box.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="verifyLog_con_right public_con yycon_right col-xs-12">
    <div class="draft_box">
        <div class="goods_search form-group form-inline">
            <label>商品查找:</label>
            <input type="text" name="" placeholder="商品名称/商品编码" class="form-control goodsName">
            <button type="button" class="btn btn-primary" id="goodsbtn">查找</button>
        </div>
        <p>草稿箱</p>
        <div class="clearfix pageSize_switch_con form-group form-inline">
            <label>每页显示</label>
            <select class="pageSize_switch form-control">
                <option value="20" class="">20</option>
                <option value="30" class="">30</option>
                <option value="40" class="">40</option>
                <option value="50" class="">50</option>
            </select>
        </div>
        <div class="vwait_queryRes_tab wrap_table wrap_table_01 oneGDvide_tbcon" id="test">
            <div id="pic_no" class="default-prompt">
                <img src="../../images/nothing.png">
                <br>
                <span>查询无结果</span>
            </div>
            <table cellpadding="0" cellspacing="0" class="table_01 table" id="table_data">
                <thead>
                <tr>
                    <th>商品信息</th>
                    <th>创建时间</th>
                    <th>商品状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="leftBottom clearfix">
                <!--<button type="button" class="outBack">批量退回</button>-->
                <div class="page pageBar" id="page">
                    <p>共2条记录</p>
                    <div class="pageLft clearfix">
                        <!--<a class="noprev"></a>-->
                        <a href="#" class="prev"></a>
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <span>...</span>
                        <a href="#" class="next"></a>
                        <!--<a class="nonext"></a>-->
                    </div>
                    <div class="pageRht">共<span id="totalPage">100</span>页</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/lib/jquery-1.12.4.min.js"></script>
<script src="../../js/lib/sidebar-menu.js"></script>
<script src="../../js/lib/getTime.js"></script>
<script src="../../js/lib/jquery.selectbox.js"></script>
<script src="../../js/lib/jquery.datetimepicker.js"></script>
<script src="../../js/lib/pagination.js"></script>
<script src="../../js/lib/jquery.popwin.js"></script>
<script type="text/javascript" src="../../js/product_manage/draft_box.js"></script>  
</body>
</html>
