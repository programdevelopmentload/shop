<style type="text/css">
    .public_con #test .table thead tr th:nth-child(2){
        width: 12%
    }
    .public_con #test .table thead tr th:nth-child(3) {
        width: 10%;
    }
    .public_con #test .table thead tr th:nth-child(4){
        width: 10%;
    }
    .table a{
        color: #337ab7
    }
    .table th, .table td{
        padding: 0
    }
    .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
        padding: 0
    }
    .table tbody tr td:nth-child(4) p,.table tbody tr td:nth-child(5) p{
        border-bottom: 1px solid #ccc
    }

        border-bottom: 0

<body>

<div class="verifyLog_con_right public_con yycon_right col-xs-12">
    <div class="user_management_info form-inline" >
		<div class="form-group user_management_keyword" >
		    <label class="control-label" for="staff_key">关键字</label>
		      <input class="form-control " type="text" id="staff_key" placeholder="请输入手机号或者邮箱">
              <select class="form-control identity_type" >
                
              </select>
		</div>

	</div>
	<div class="bussiness_info pagination_box_ctr">

                <span>查询无结果</span>
            </div>
            <table cellpadding="0" cellspacing="0" class="table_01 table" id="table_data">
                <thead>
                <tr>
                    <th>邮箱账号</th>
                    <th>手机号</th>
                    <th>姓名</th>
                    <th>身份类型</th>

                    <th>添加时间</th>
                    <th>账户状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="leftBottom clearfix">
                <!--<button type="button" class="outBack">批量退回</button>-->
                <div class="page pageBar" id="page">
                    <p>共0条记录</p>
                    <div class="pageLft clearfix">
                        <!--<a class="noprev"></a>-->

                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <span>...</span>
                        <a href="#" class="next"></a>
                        <!--<a class="nonext"></a>-->
                    </div>
                    <div class="pageRht">共<span id="totalPage">100</span>页</div>
                </div>
            </div>
        </div>
	</div>

   </div>
