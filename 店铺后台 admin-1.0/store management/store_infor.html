    rewriteAjax({
        url : 'http://172.16.40.153:8009/shop/findShopByShopId',
        data:{ "shopId" : "11010103"}
    },function (result) {
        if (result.success){
            var data=result.data;
            // console.log(data);
            var html=''
            html+='<ul>'
            html+='<ul>'
            html+='<li> '
            html+='<label>店铺名称:</label> '
            html+='<p class="back_listsP  ">'+data.shopName+'</p>'
            html+='</li>'
            html+='<li> '
            html+='<label>所在区域:</label> '
            html+='<p class="back_listsP">'+data.shopArea+'</p>'
            html+='</li>'
            html+='<li> '
            html+='<label>店铺地址:</label> '
            html+='<p class="back_listsP">'+data.shopAddress+'</p>'
            html+='</li>'
            html+='<li> '
            html+='<label>创建时间</label>'
            html+='<p class="back_listsP">'+data.shopCreatetime+'</p>'
            html+='</li>'
            html+='<li> '
            html+='<label>营业时间:</label>'
            html+='<p class="back_listsP">'+data.shopStartWorkTime+'</p>--'
            html+='<p class="back_listsP">'+data.shopEndWorkTime+'</p>'
            html+='</li>'
            html+='<li>'
            html+='<label>联系电话:</label>'
            html+='<p class="back_listsP">'+data.shopTelAreaCode+'</p>'
            html+='</li>'
            html+='<li class="clearfix"> '
            html+='<label class="fl">经营区域:</label>'
            html+='<div class="fl back_listsP back_width">'
            var area=data.shopServiceArea.split(",");
            // console.log(data)
            for (var i=0;i<area.length;i++){
                html+=' <span>'+area[i]+'</span>'
            }
            html+=' </div>'
            html+=' </li>'
            html+=' <li> '
            html+=' <label>店铺状态:</label>'
            // html+='<p class="back_listsP">'+data.shopState+'</p> '
            if (data.shopState=='0') {
                html+='<p class="back_listsP">锁定</p>'
            }else if(data.shopState=='1'){
                html+='<p class="back_listsP">正常</p>'
            }
            html+='</li>'
            html+=' </ul>'
        }
        $('.back_lists').append(html)
    })
